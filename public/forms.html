<!DOCTYPE html>
<html>
<head>
  <title>Netlify Forms</title>
</head>
<body>
  <!-- Hidden form for Netlify to detect -->
  <form 
    name="kid-rock-booking" 
    netlify 
    netlify-honeypot="bot-field" 
    hidden
  >
    <input type="hidden" name="form-name" value="kid-rock-booking" />
    <input name="bot-field" />
    <input name="first-name" />
    <input name="last-name" />
    <input name="email" />
    <input name="phone" />
    <input name="company" />
    <input name="title" />
    <input name="event-name" />
    <input name="event-type" />
    <input name="event-date" />
    <input name="event-time" />
    <input name="venue" />
    <input name="city" />
    <input name="state" />
    <input name="expected-attendance" />
    <input name="performance-type" />
    <input name="additional-services" />
    <textarea name="technical-requirements"></textarea>
    <input name="budget-range" />
    <textarea name="budget-notes"></textarea>
    <input name="budget-includes" />
    <textarea name="event-description"></textarea>
    <textarea name="special-requests"></textarea>
    <input name="booking-timeline" />
    <input name="terms-agreement" />
  </form>
</body>
</html>
