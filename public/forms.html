<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celebrity Booking Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h2>Celebrity Booking Request</h2>
    <p>Please fill out the form below to request a celebrity for your event. We will review your request and get back to you as soon as possible.</p>

    <form name="celebrity-booking" action="/submit" method="POST">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="eventName">Event Name:</label>
        <input type="text" id="eventName" name="eventName" required>

        <label for="artist">Requested Artist:</label>
        <input type="text" id="artist" name="artist" required>

        <label for="date">Event Date:</label>
        <input type="text" id="date" name="date" required>

        <label for="location">Event Location:</label>
        <input type="text" id="location" name="location" required>

        <label for="description">Event Description:</label>
        <textarea id="description" name="description" rows="4" cols="50" placeholder="Please provide details about your event." required></textarea>

        <button type="submit">Submit Request</button>
    </form>

</body>
</html>
